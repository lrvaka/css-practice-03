<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" class="stylesheet">
</head>

<body>
    <div class="calc-app">
        <div class="toolbar">
            <p>Calculator</p>
            <div class="nav">
                <div><img src="./assets/icons8-subtract-96.png" alt="minimize"></div>
                <div><img src="./assets/icons8-maximize-button-96.png" alt="expand"></div>
                <div><img src="./assets/icons8-multiply-100.png" alt="exit"></div>
            </div>
        </div>
        <div class="calc-container">
            <header>
                <div class="left-items">
                    <div><img src="./assets/icons8-menu-512.png" alt="options"></div>
                    <h2>Standard</h2>
                    <div><img src="./assets/icons8-resize-file-96.png" alt="sticky"></div>
                </div>
                <div><img src="./assets/icons8-clock-settings-96.png" alt="history"></div>
            </header>
            <div class="calc-screen">
                <h1>42</h1>
            </div>
            <section class="m-bar">
                <p>MC</p>
                <p>MR</p>
                <p>M+</p>
                <p>M-</p>
                <p>MS</p>
                <p>M</p>
            </section>
            <section class="input-container">
                <div class="percent button">%</div>
                <div class="ce button">CE</div>
                <div class="c button">C</div>
                <div class="delete button">DEL</div>
                <div class="seven button">7</div>
                <div class="eight button">8</div>
                <div class="nine button">9</div>  
                <div class="divide button">/</div>
                <div class="four button">4</div>   
                <div class="five button">5</div>     
                <div class="six button">6</div>    
                <div class="minus button">-</div>
                <div class="one button">1</div>
                <div class="two button">2</div>
                <div class="three button">3</div>
                <div class="times button">X</div>
                <div class="pn button">
                    +/-
                </div>
                <div class="zero button">
                    0
                </div>
                <div class="decimal button">
                    .
                </div>
                <div class="equal button">
                    =
                </div>
            </section>
        </div>
    </div>

</body>

</html>
